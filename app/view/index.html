<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="../static/bootstrap-4.2.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>MASK MODEL</title>
  <link rel='stylesheet' href='../static/style.css'>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='../static/client.js'></script>
</head>
<body>
<div class="container">
  <div class='center'>
    <h2>Are You Wearing a MASK?</h1>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <div class="container-fluid">
        <div class="upload-label row d-flex justify-content-end upload-area">
          <div class="col-md-9 d-flex justify-content-center align-items-center">
            <div id='upload-label'>No file chosen</div>
          </div>
          <div class="col-md-2 d-flex align-items-center justify-content-md-end justify-content-center">
            <button class='choose-file-button' type='button' onclick='showPicker()'>
              <i class="fa fa-upload" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class="row d-flex justify-content-center mt-4">
        <div class="result-label-text" id='result-label'>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
